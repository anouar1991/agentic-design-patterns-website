<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive learning companion for Agentic Design Patterns by Antonio Gulli. Master 21 essential patterns for building intelligent AI systems." />
    <meta name="keywords" content="AI agents, LangChain, LangGraph, design patterns, LLM, artificial intelligence, machine learning" />
    <meta name="author" content="Based on Agentic Design Patterns by Antonio Gulli" />

    <!-- Open Graph -->
    <meta property="og:title" content="Agentic Design Patterns - Interactive Learning" />
    <meta property="og:description" content="Master 21 essential patterns for building intelligent AI systems with interactive diagrams and code examples." />
    <meta property="og:type" content="website" />

    <!-- Fonts: preconnect early, dns-prefetch fallback, preload critical font files, load CSS async -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <!-- Preload actual font files so browser fetches them before CSS is parsed -->
    <link rel="preload" as="font" type="font/woff2" crossorigin href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7.woff2">
    <link rel="preload" as="font" type="font/woff2" crossorigin href="https://fonts.gstatic.com/s/jetbrainsmono/v24/tDbv2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKwBNntkaToggR7BYRbKPxDcwg.woff2">
    <!-- Async stylesheet loading with noscript fallback -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap"></noscript>

    <title>Agentic Design Patterns - Interactive Learning</title>
    <!-- Anti-FOUC: Apply theme class before first paint -->
    <script>
      (function() {
        var stored = 'dark';
        try { stored = localStorage.getItem('theme-mode') || 'dark'; } catch(e) {}
        var theme = stored;
        if (stored === 'auto' || (stored !== 'light' && stored !== 'dark')) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <!-- SPA redirect restoration: reads the encoded path from 404.html redirect and restores the URL -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get('spa-redirect');
        if (redirect) {
          params.delete('spa-redirect');
          var remaining = params.toString();
          // Prepend base path since 404.html stripped it before encoding
          var basePath = '/Agentic_Design_Patterns';
          var newUrl = basePath + redirect + (remaining ? (redirect.indexOf('?') !== -1 ? '&' : '?') + remaining : '');
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
